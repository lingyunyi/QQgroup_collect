<script>
    function AjaxSend() {
        $("#show_show_img").attr("src", "");
        $("#send_ajax").attr("onclick", "");
        $.ajax({
            url: '/users/qqscan/',
            type: "POST",
            data: {},
            // 设置超时的时间XXs
            timeout: 1000000,
            success: function (data) {
                //当服务端处理完成后，返回数据时，该函数自动调用
                // data代表服务器给我们返回的值
                // 可以使用 JavaScript进行html的内容修改展示内容，或者刷新界面
                console.log(data);
                // 登入成功
                if (data == "200") {
                    location.href = "/users/control/"
                }
                ;
                // 失败
                if (data == "404") {
                    location.href = "/users/join_activity/"
                }
                if (data == "no_have_power") {
                    $("#show_show").text("请联系管理员充值")
                } else {
                    $("#show_show").text("请在1分钟内扫描二维码")
                    $("#show_show_img").attr("src", "/users/readimg/?img=" + data);
                    $("#span_span").css('display', 'none');
                }

            },
            //调用出错执行的函数
            error: function () {
                //请求出错处理
                console.log("error");
            }
        })
    }
</script>
